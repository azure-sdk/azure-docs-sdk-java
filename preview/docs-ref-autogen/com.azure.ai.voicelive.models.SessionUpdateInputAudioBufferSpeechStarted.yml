type: "class"
desc: "Sent by the server when in \\`server\\_vad\\` mode to indicate that speech has been detected in the audio buffer. This can happen any time audio is added to the buffer (unless speech is already detected). The client may want to use this event to interrupt audio playback or provide visual feedback to the user. The client should expect to receive a \\`input\\_audio\\_buffer.speech\\_stopped\\` event when speech stops. The \\`item\\_id\\` property is the ID of the user message item that will be created when speech stops and will also be included in the \\`input\\_audio\\_buffer.speech\\_stopped\\` event (unless the client manually commits the audio buffer during VAD activation)."
