type: "class"
desc: "Represents a WebSocket-based session for real-time voice communication with the Azure VoiceLive service.\n\nThis class abstracts bidirectional communication between the caller and service, simultaneously sending and receiving WebSocket messages.\n\nUsers can obtain a VoiceLiveSessionAsyncClient instance from <xref uid=\"com.azure.ai.voicelive.VoiceLiveAsyncClient.startSession(java.lang.String)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"VoiceLiveAsyncClient#startSession(String)\"></xref> and work directly with it for optimal performance. Alternatively, users can use the convenience methods on <xref uid=\"com.azure.ai.voicelive.VoiceLiveAsyncClient\" data-throw-if-not-resolved=\"false\" data-raw-source=\"VoiceLiveAsyncClient\"></xref> which delegate to the internal session.\n\n**Thread Safety:**\n\nThis class is thread-safe and supports concurrent operations.\n\n**Resource Management:**\n\nSessions should be properly closed using <xref uid=\"com.azure.ai.voicelive.VoiceLiveSessionAsyncClient.close()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#close()\"></xref> or <xref uid=\"com.azure.ai.voicelive.VoiceLiveSessionAsyncClient.closeAsync()\" data-throw-if-not-resolved=\"false\" data-raw-source=\"#closeAsync()\"></xref> to release resources."
