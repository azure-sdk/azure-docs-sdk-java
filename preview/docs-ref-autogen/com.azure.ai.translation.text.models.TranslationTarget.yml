- uid: "com.azure.ai.translation.text.models.TranslationTarget.isAllowFallback()"
  fullName: "com.azure.ai.translation.text.models.TranslationTarget.isAllowFallback()"
  name: "isAllowFallback()"
  nameWithType: "TranslationTarget.isAllowFallback()"
  summary: "Get the allow<wbr>Fallback property: In the case where a custom system is being used, specifies that the service is allowed to fall back to a general system when a custom system doesn't exist."
  syntax: "public Boolean isAllowFallback()"
  desc: "Get the allowFallback property: In the case where a custom system is being used, specifies that the service is allowed to fall back to a general system when a custom system doesn't exist. In the case where a Large Language Model is being used, specifies that the service is allowed to fall back to a Small Language Model if an error occurs. Possible values are: true (default) or false. allowFallback=false specifies that the translation should only use systems trained for the category specified by the request. If a translation for language X to language Y requires chaining through a pivot language E, then all the systems in the chain (X → E and E → Y) will need to be custom and have the same category. If no system is found with the specific category, the request will return a 400 status code. allowFallback=true specifies that the service is allowed to fall back to a general system when a custom system doesn't exist."
  returns:
    description: "the allowFallback value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
