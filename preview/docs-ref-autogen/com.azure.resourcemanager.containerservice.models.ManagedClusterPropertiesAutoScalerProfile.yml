  summary: "Get the daemonset<wbr>Eviction<wbr>For<wbr>Empty<wbr>Nodes property: Daemon<wbr>Set pods will be gracefully terminated from empty nodes."
  syntax: "public Boolean daemonsetEvictionForEmptyNodes()"
  desc: "Get the daemonsetEvictionForEmptyNodes property: DaemonSet pods will be gracefully terminated from empty nodes. If set to true, all daemonset pods on empty nodes will be evicted before deletion of the node. If the daemonset pod cannot be evicted another node will be chosen for scaling. If set to false, the node will be deleted without ensuring that daemonset pods are deleted or evicted."
  returns:
    description: "the daemonsetEvictionForEmptyNodes value."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Boolean.html\">Boolean</a>"
