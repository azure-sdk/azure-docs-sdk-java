type: "class"
desc: "User allocation of a variant for feature flag targeting. This class defines how specific users are assigned to a particular variant of a feature. It contains a reference to a variant name and a list of user identifiers that should receive this variant when the feature flag is evaluated. This enables targeted feature rollout to specific users."
