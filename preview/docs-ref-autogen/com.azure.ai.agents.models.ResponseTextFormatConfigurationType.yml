desc: "An object specifying the format that the model must output. Configuring \\`\\{ \"type\": \"json\\_schema\" \\}\\` enables Structured Outputs, which ensures the model will match your supplied JSON schema. Learn more in the \\[Structured Outputs guide\\](https://platform.openai.com/docs/guides/structured-outputs). The default format is \\`\\{ \"type\": \"text\" \\}\\` with no additional options. \\*\\*Not recommended for gpt-4o and newer models:\\*\\* Setting to \\`\\{ \"type\": \"json\\_object\" \\}\\` enables the older JSON mode, which ensures the message the model generates is valid JSON. Using \\`json\\_schema\\` is preferred for models that support it."
